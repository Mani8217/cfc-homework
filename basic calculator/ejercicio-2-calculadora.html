<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de dos numero</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="./js/codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container" style="text-align: center; margin: 0 auto;">
  <h2>Calculadora</h2><span><img src="https://5.imimg.com/data5/BX/HI/KG/SELLER-8586032/casio-calculator-1000x1000.jpg" alt="calculador"></span>
  <div>
    <button type="button" class="btn btn-secondary btn-lg" onclick="suma()">Suma</button>
    <button type="button" class="btn btn-danger btn-lg" onclick="resta()">Restar</button>
    <button type="button" class="btn btn-dark btn-lg" onclick="division()">Dividir</button>
    <button type="button" class="btn  btn-primary btn-lg" onclick="multiplication()">Multiplicar</button>
  </div>
  </div>    

<script>
  
   var result='';
  function suma(){
    let num1 = parseFloat(prompt('Please enter the first number: '));
  let num2 = parseFloat(prompt('Please Enter the second number: '));
    result = num1 + num2;
    swal('the result of sum is : ' + result );
  }
  function resta(){
    let num1 = parseFloat(prompt('Please enter the first number: '));
  let num2 = parseFloat(prompt('Please Enter the second number: '));
    result = num1 - num2;
    swal('the result of subtraction is : ' + result);
  }
  function division() {
    let num1 = parseFloat(prompt('Please enter the first number: '));
  let num2 = parseFloat(prompt('Please Enter the second number: '));
    result = num1 / num2;
    swal('the result of division is : ' + result);
  }
  function multiplication() {
    let num1 = parseFloat(prompt('Please enter the first number: '));
  let num2 = parseFloat(prompt('Please Enter the second number: '));
    result = num1 * num2 ;
    swal('the result of multiplication is: ' + result);
  }

</script>

</body>
</html>
